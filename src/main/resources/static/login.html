<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript" src = "js/jquery-3.3.1.min.js"></script>
    <title>Authentication</title>
</head>
<body class="red lighten-3 loaded">
    <div class="container">
        <div class="row">
            <div class="col m4 s12 offset-m4">
                <div class="card hoverable">
                    <div class="card-tabs">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab"><a class="active" href="#login_div">Login</a></li>
                            <li class="tab"><a href="#register_div">Register</a></li>
                        </ul>
                    </div>
                    <div class="card-content grey lighten-4">
                        <div id="login_div">
                            <div class="input-field">
                                <input type="text" id="login_username" required>
                                <label for="login_username">Username</label>
                            </div>

                            <div class="input-field">
                                <input type="password" id="login_password" required>
                                <label for="login_password">Password</label>
                            </div>

                            <div class="input-field">
                                <input type="checkbox" id="login_remember">
                                <label for="login_remember">Remember me</label>
                            </div>

                            <div class="input-field">
                                <button class="btn-large waves-effect waves-dark" id="login_button" name="login_button" style="width: 100%;">Login</button>
                            </div>
                        </div>
                        <div id="register_div">
                            <div class="input-field">
                                <input type="text" id="reg_username" required>
                                <label for="reg_username">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="reg_firstname" required>
                                <label for="reg_firstname">First name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="reg_lastname" required>
                                <label for="reg_lastname">Second Name</label>
                            </div>

                            <div class="input-field">
                                <input type="password" id="reg_password" required>
                                <label for="reg_password">Password</label>
                            </div>

                            <div class="input-field">
                                <button class="btn-large waves-effect waves-dark" id="reg_button" name="reg_button" style="width: 100%;">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <!--<script type="text/javascript" src="js/materialize.min.js"></script>-->
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
